<!DOCTYPE html>
<html>
<head>
    <title>exp6</title>
    <script>
        function calculateFactorial() {
            var num = parseInt(document.getElementById("inputNumber").value);
            var factorial = 1;
            for (var i = 1; i <= num; i++) {
                factorial *= i;
            }
            document.getElementById("result").innerHTML = "Factorial: " + factorial;
        }

        function calculateFibonacci() {
            var num = parseInt(document.getElementById("inputNumber").value);
            var fibonacci = [0, 1];
            while (fibonacci[fibonacci.length - 1] + fibonacci[fibonacci.length - 2] <= num) {
                fibonacci.push(fibonacci[fibonacci.length - 1] + fibonacci[fibonacci.length - 2]);
            }
            document.getElementById("result").innerHTML = "Fibonacci Series: " + fibonacci.join(', ');
        }

        function isPrime(number) {
            if (number <= 1) return false;
            if (number <= 3) return true;
            if (number % 2 === 0 || number % 3 === 0) return false;
            for (var i = 5; i * i <= number; i += 6) {
                if (number % i === 0 || number % (i + 2) === 0) return false;
            }
            return true;
        }

        function calculatePrimes() {
            var num = parseInt(document.getElementById("inputNumber").value);
            var primes = [];
            for (var i = 2; i <= num; i++) {
                if (isPrime(i)) {
                    primes.push(i);
                }
            }
            document.getElementById("result").innerHTML = "Prime Numbers: " + primes.join(', ');
        }

        function isPalindrome() {
            var input = document.getElementById("inputNumber").value.toString();
            var reversed = input.split('').reverse().join('');
            var palindrome = input === reversed;
            document.getElementById("result").innerHTML = "Is Palindrome: " + (palindrome ? "Yes" : "No");
        }
    </script>
</head>
<body>
    <h1>Number Operations</h1>
    <input type="text" id="inputNumber" placeholder="Enter a number">
    <br><br>
    <button onclick="calculateFactorial()">Factorial</button>
    <button onclick="calculateFibonacci()">Fibonacci</button>
    <button onclick="calculatePrimes()">Prime</button>
    <button onclick="isPalindrome()">Palindrome</button>
    <br><br>
    <label id="result"></label>
</body>
</html>
